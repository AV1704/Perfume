<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfume</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    .button-group {
      margin: 20px 0;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .perfume-list {
      display: none;
      margin-top: 20px;
    }
    .perfume-list h2 {
      margin-bottom: 15px;
    }
    .perfume-items {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .perfume-items div {
      text-align: center;
      max-width: 150px;
    }
    .perfume-items img {
      width: 120px;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>Perfume</h1>

  <!-- Centered Buttons -->
  <div class="button-group">
    <button onclick="showPerfume('men')">Men Perfume</button>
    <button onclick="showPerfume('women')">Women Perfume</button>
  </div>

  <!-- Men Perfume -->
  <div id="men" class="perfume-list">
    <h2>Men Perfume</h2>
    <div class="perfume-items">
      <div>
        <img src="https://via.placeholder.com/120x160?text=Acqua+di+Gio" alt="Acqua di Gio">
        <p>Acqua di Gio</p>
      </div>
      <div>
        <img src="https://via.placeholder.com/120x160?text=Dior+Sauvage" alt="Dior Sauvage">
        <p>Dior Sauvage</p>
      </div>
      <div>
        <img src="https://via.placeholder.com/120x160?text=Bleu+de+Chanel" alt="Bleu de Chanel">
        <p>Bleu de Chanel</p>
      </div>
    </div>
  </div>

  <!-- Women Perfume -->
  <div id="women" class="perfume-list">
    <h2>Women Perfume</h2>
    <div class="perfume-items">
      <div>
        <img src="https://via.placeholder.com/120x160?text=Chanel+No.5" alt="Chanel No. 5">
        <p>Chanel No. 5</p>
      </div>
      <div>
        <img src="https://via.placeholder.com/120x160?text=J'adore+Dior" alt="J'adore Dior">
        <p>J'adore Dior</p>
      </div>
      <div>
        <img src="https://via.placeholder.com/120x160?text=Gucci+Bloom" alt="Gucci Bloom">
        <p>Gucci Bloom</p>
      </div>
    </div>
  </div>

  <script>
    function showPerfume(type) {
      document.getElementById('men').style.display = type === 'men' ? 'block' : 'none';
      document.getElementById('women').style.display = type === 'women' ? 'block' : 'none';
    }
  </script>
</body>
</html>
