<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfume</title>
  <link rel= "stylesheet" href = "CSS/index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
 

 <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="#">Home </span></a>
      <a class="nav-item nav-link" href="#">About</a>
      <a class="nav-item nav-link" href="#">Men Perfume</a>
      <a class="nav-item nav-link " href="#">Women Perfume</a>
    </div>
  </div>
</nav>
 <h1>Perfume</h1>

  <!-- Centered Buttons -->
  <div class="button-group">
    <button onclick="showPerfume('men')">Men Perfume</button>
    <button onclick="showPerfume('women')">Women Perfume</button>
  </div>

  <!-- Men Perfume -->
  <div id="men" class="perfume-list">
    <h2>Men Perfume</h2>
    <div class="perfume-items">
      <div>
        <img src="https://via.placeholder.com/120x160?text=Acqua+di+Gio" alt="Acqua di Gio">
        <p>Acqua di Gio</p>
      </div>
      <div>
        <img src="https://via.placeholder.com/120x160?text=Dior+Sauvage" alt="Dior Sauvage">
        <p>Dior Sauvage</p>
      </div>
      <div>
        <img src="https://via.placeholder.com/120x160?text=Bleu+de+Chanel" alt="Bleu de Chanel">
        <p>Bleu de Chanel</p>
      </div>
    </div>
  </div>

  <!-- Women Perfume -->
  <div id="women" class="perfume-list">
    <h2>Women Perfume</h2>
    <div class="perfume-items">
      <div>
        <img src="https://via.placeholder.com/120x160?text=Chanel+No.5" alt="Chanel No. 5">
        <p>Chanel No. 5</p>
      </div>
      <div>
        <img src="https://via.placeholder.com/120x160?text=J'adore+Dior" alt="J'adore Dior">
        <p>J'adore Dior</p>
      </div>
      <div>
        <img src="https://via.placeholder.com/120x160?text=Gucci+Bloom" alt="Gucci Bloom">
        <p>Gucci Bloom</p>
      </div>
    </div>
  </div>

   

  <script>
    function showPerfume(type) {
      document.getElementById('men').style.display = type === 'men' ? 'block' : 'none';
      document.getElementById('women').style.display = type === 'women' ? 'block' : 'none';
    }
  </script>
</body>
</html>
